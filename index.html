<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="inputs">
        <button class="input" onclick="input(1)">1</button>
        <button class="input" onclick="input(2)">2</button>
        <button class="input" onclick="input(3)">3</button>
        <button class="input" onclick="input('+')">&#43;</button>
        <button class="input" onclick="input(4)">4</button>
        <button class="input" onclick="input(5)">5</button>
        <button class="input" onclick="input(6)">6</button>
        <button class="input" onclick="input('-')">&#8722;</button>
        <button class="input" onclick="input(7)">7</button>
        <button class="input" onclick="input(8)">8</button>
        <button class="input" onclick="input(9)">9</button>
        <button class="input" onclick="input('*')">&#10005;</button>
        <button class="input" onclick="input(0)">0</button>
        <button class="input" onclick="input('.')">.</button>
        <button class="input" onclick="calculate()">=</button>
        <button class="input" onclick="input('/')">/</button>
        <button class="input" onclick="clearDisplay()">clear</button>
        <button class="input" onclick="deleteValue()">Del</button>
        <button class="input" onclick="input(`(`)">(</button>
        <button class="input" onclick="input(`)`)">)</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
